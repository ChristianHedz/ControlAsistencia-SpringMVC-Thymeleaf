<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados - Calva Inc</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script>
    function showTime() {
        var date = new Date();
        var mexicoTime = new Date(date.toLocaleString("en-US", {timeZone: "America/Mexico_City"}));
        document.getElementById('reloj').innerHTML = mexicoTime.toLocaleTimeString();
    }
    setInterval(showTime, 1000);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="#">Calva Inc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/login">Administrador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/registro">Empleados</a>
                </li>
            </ul>
        </div>
    </nav>

<form th:action="@{/empleados/registrarAsistencia}" method="post">
    <div th:if="${entradaSuccess}" class="alert alert-success text-center alert-message" th:text="${entradaSuccess}"></div>
    <div th:if="${salidaError}" class="alert alert-success alert-message" th:text="${salidaError}"></div>
    <div th:if="${entradaError}" class="alert alert-success alert-message" th:text="${entradaError}"></div>
    <div th:if="${entradaError2}" class="alert alert-success alert-message" th:text="${entradaError2}"></div>
    <div th:if="${salidaSuccess}" class="alert alert-success alert-message" th:text="${salidaSuccess}"></div>
    <div class="container mt-5 mb-5 ">
        <h2  class="text-white">Registrar hora de Entrada (Asistencia)</h2>
        <input type="text" class="form-control" placeholder="ID del Empleado" id="idEmpleadoEntrada" name="idEmpleado"/>
        <button type="submit" class="btn btn-primary mt-2">Registrar Entrada</button>

        <div class="card mt-5">
            <div class="card-body">
                <h3 class="card-title">Hora Actual</h3>
                <div id="reloj" class="lead"></div>
            </div>
        </div>
    </div>
</form>

<form th:action="@{/empleados/registrarSalida}" method="post">
    <div class="container mt-5" >
        <h2 class=" text-white">Registro Hora de salida</h2>
        <input type="text" class="form-control" placeholder="ID del Empleado" id="idEmpleadoSalida" name="idEmpleado"/>
        <button type="submit" class="btn btn-secondary mt-2">Registrar Salida</button>
    </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelectorAll('.alert-message').forEach(function(alert) {
        setTimeout(function() {
            alert.style.display = 'none';
        }, 5000);
    });
});
</script>

</body>
</html>
