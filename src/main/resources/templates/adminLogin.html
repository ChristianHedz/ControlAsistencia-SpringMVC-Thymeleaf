<div class="container mt-5">
    <h2>Iniciar Sesi칩n como Administrador</h2>
    <form th:action="@{/admin/login}" method="post" th:object="${admin}">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" th:field="*{usuario}" required>
            <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="contrasena">Contrase침a:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena"  th:field="*{contrasena}" required>
            <div th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}" class="alert alert-danger">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
    </form>
