<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Departamentos</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
    <a class="navbar-brand" href="#">Calva Inc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/departamentos">Departamentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/descuentos">Descuentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/asistencias">Registrar Asistencia</a>
            </li>
        </ul>
    </div>
</nav>

<div th:if="${descuentos.empty}" class="alert alert-info text-center fw-bolder" role="alert">
    No se han aplicado descuentos aun.
</div>
<div class="container mt-5">
    <h2 class="text-white">Descuentos</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tipo</th>
            <th>Monto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="descuento : ${descuentos}">
            <td th:text="${descuento.empleado.nombre}"></td>
            <td th:text="${descuento.empleado.apellido}"></td>
            <td th:text="${descuento.tipo}"></td>
            <td th:text="${descuento.monto}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
